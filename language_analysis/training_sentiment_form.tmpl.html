<style>
	table,tr,td{
		border:1px solid black;
	}
	textarea{
		display:none;
	}
</style>
<form method="POST" style="width:50%;">
<table>
{% for l in lines  %}
    <tr><td>{{ l }}</td><td>
	<textarea name="t{{ forloop.counter0 }}" >{{ l }}</textarea>

	<input type="radio" name="l{{ forloop.counter0 }}" value="negative">neg
    </td> </tr>
{% endfor %}
</table>
<input type="submit" value="submit">
</form>
